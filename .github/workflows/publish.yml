name: publish

on:
  pull_request:
    types: [ closed ]

jobs:
  tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-release-label@v1
        id: release-label

      - uses: softprops/turnstyle@v1
        with:
          poll-interval-seconds: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2

      - uses: pozetroninc/github-action-get-latest-release@v0.5.0
        id: version
        with:
          owner: shiruka
          repo: api

      - if: ${{ steps.release-label.outputs.level != null }}
        uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.version.outputs.release }}
          level: ${{ steps.release-label.outputs.level }}

      - uses: actions/setup-java@v1
        with:
          java-version: 11

      - uses: whelk-io/maven-settings-xml-action@v12
        with:
          servers: '[{ "id": "shiruka", "username": "${{ secrets.SHIRUKA_USERNAME }}", "password": "${{ secrets.SHIRUKA_PASSWORD }}"}]'

      - run: |
          [[ "${{ steps.bump-semver.outputs.new_version }}" =~ ^[0-9]+(\.[0-9]+)*$ ]] || exit -1
          mvn clean deploy -Pshiruka -ntp -B
